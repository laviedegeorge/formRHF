<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FORM-RHF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="formRHFgrid.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="body">
        <form class="form">
            <input type="text" placeholder="Full Name" class="input-field name">
            <input type="text" placeholder="Username" class="input-field username">
            <input type="password" placeholder="Password" class="input-field password">
            <input type="number" name="" id="" placeholder="Age" class="input-field inline age">
            <select placeholder="Gender" class="input-field inline gender">
                <option value="1">Gender</option>
                <option value="2">Female</option>
                <option value="3">Male</option>
            </select>
        </form>
    </div>
</body>

</html>
